apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: todoapp-ingress
spec:
  rules:
  - http:
      paths:
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todoapp-svc
            port:
              number: 80